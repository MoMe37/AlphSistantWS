<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>AlphSistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora:500">
    <link rel="stylesheet" href="./public/css/style.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="client.js"></script>
    <script src="audio.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html"><h1>AlphSistant</h1></a>
            <a class="nav__link" href="#">About</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">FAQ</a>
        </nav>
    </header>

    <canvas class="webgl"></canvas>

    <div class="hero-banner">

      <!--button for 'start recording'-->
      <div class="hero-banner_btn">

        <button class="btn" id="btnStart">START RECORDING</button>
          
        <button class="btn" id="btnStop">STOP RECORDING</button>

        <button class="btn" id="btnStartAnimation">PLAY ANIMATION</button>

        <button class="btn" id="btnSK">SHAPE KEYS</button>

      </div>

      <div class="sliders">

        <label class="custom-range-slider">
                Basis
                <input type="range" id="sdBasis" name="Basis"
                        min="1" max="100" value="1">
        </label>

        <label class="custom-range-slider">
                Jaw open
                <input type="range" id="sdJawOpen" name="JawOpen"
                        min="1" max="100" value="1">
        </label>

        <label class="custom-range-slider">
                Left eye closed
                <input type="range" id="sdLeftEyeClosed" name="LeftEyeClosed"
                        min="1" max="100" value="1">
        </label>
        
        <label class="custom-range-slider">
                Mouth open
                <input type="range" id="sdMouthOpen" name="MouthOpen"
                        min="1" max="100" value="1">
        </label>
        
        <label class="custom-range-slider">
                Right eye closed
                <input type="range" id="sdRightEyeClosed" name="RightEyeClosed"
                        min="1" max="100" value="1">
        </label>
        
        <label class="custom-range-slider">
                Smile
                <input type="range" id="sdSmile" name="Smile"
                        min="1" max="100" value="1">
        </label>
        
        <label class="custom-range-slider">
                Smile left
                <input type="range" id="sdSmileLeft" name="SmileLeft"
                        min="1" max="100" value="1">
        </label>
        
        <label class="custom-range-slider">
                Smile right
                <input type="range" id="sdSmileRight" name="SmileRight"
                        min="1" max="100" value="1">
        </label>

      </div>
      <!--button for 'stop recording'-->

      <audio id="adioPlay" controls></audio>
    </div>
</body>

</html>
